<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajax</title>
</head>
<body>

	<form action="http://ajax.markello.info/a3.php" method="POST">
		<input type="radio" name="sex" value="man">Male <br>
		<input type="radio" name="sex" value="woman">Female <br>
		<select name="height" id="select">
			<option value="160">160</option>
			<option value="165">165</option>
			<option value="170">170</option>
			<option value="175">175</option>
			<option value="180">180</option>
		</select>
		<input type="submit" value="Send" id="btn">
	</form>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$('#btn').click(function(){
			$('#select').change(function() {
				var selected = $(this).val();
			});
			var str = $(this).serialize();
			$.ajax({
				url:'http://ajax.markello.info/a3.php',
				type: 'POST',
				data:str,
			});
		}) ;
	</script>

</body>
</html>
